<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js" defer></script>

    <title>Food Checker App!</title>
</head>
<body>
    
    <h1>Is it Vegen</h1>

    <label for="barcode">Enter a UPC barcode number (12 digits)</label>
    <input type="number" id="barcode" name="barcode">
    <button type="button">Get Value</button>

    <img src="" alt="" id="product-img">
    <h2 id="product-name"></h2>
    <table id="ingredient-table">
        <tr>
            <th>Ingredient</th>
            <th>Vegan?</th>
        </tr>
    </table>
</body>
</html>
